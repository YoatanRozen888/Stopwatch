<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="styles/stopwatch.css">
</head>
  <body>
    <!---->
    <div class="stopwatch">
      <div class="stopwatch-border">
        <div class="stopwatch-text js-stopwatch-text">00:00.00</div>
        <div class="lap-stopwatch-text js-lap-stopwatch-text"></div>
        <div class="js-lap-stopwatch-text"></div>
      </div>
      <div class="stopwatch-buttons">
        <button class="start-continue-button js-start-continue-button">Start</button>
        <button class="lap-reset-button-enabled lap-reset-button-disabled js-lap-reset-button">Lap</button>
      </div>
      <div class="lap-grid-titles js-lap-grid-titles">
        <p>lap</p>
        <p>lap times</p>
        <p>total time</p>
      </div>
      <div class="lap-grid js-lap-grid"></div>
    </div>

    <!---->
    <script src="scripts/stopwatch.js"></script>
  </body>
</html>
